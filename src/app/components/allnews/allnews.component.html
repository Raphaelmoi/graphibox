<section class="col-lg-12 allnewsSection">
    <app-decoration 
    title="Actualités" 
    legend="Qu'est ce que le responsive design? Pourquoi optimiser la taille de vos
        images? Vous trouverez ici toutes nos actualités">
    </app-decoration>

    <section class=" col-lg-9 col-md-10 col-sm-12 col-xs-12">
        <app-allnews-item 
            *ngFor="let article of articles; let i = index" 
            [image]="article.picture01A"
            [title]="article.titleA" 
            [legend]="article.categoryNameA" 
            [id]="article.idA"
            [datePublication]="article.datePublicationA" 
            [article]="article.describeA" 
            [i]="i">
        </app-allnews-item>
    </section>
</section>
