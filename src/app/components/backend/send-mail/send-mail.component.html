<form class="col-lg-12" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <h2>Email</h2>

    <div class="col-lg-12 form-group">
        <label for="dest">
            Adresse Mail du destinataire
        </label>
        <input type="email" id="dest" name="dest" [(ngModel)]="email" email required />
    </div>

    <div class="col-lg-12 form-group">
        <label for="sujet">
            Sujet
        </label>
        <input type="text" id="sujet" name="sujet" ngModel required />
    </div>

    <div class="col-lg-12 form-group">
        <label for="message">
            Votre Message
        </label>
        <textarea id="message" name="message" ngModel required></textarea>
    </div>

    <button class="btnSend " type="submit" [disabled]="f.invalid">
        Envoyer
    </button>
</form>
