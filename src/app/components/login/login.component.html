<section class="col-lg-12">
    <form class="col-lg-5" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <h2>Connexion</h2>

        <div class="col-lg-11">
            <label for="name">
                Nom
            </label>
            <input type="text" id="name" name="name" ngModel required />
        </div>
        <div class="col-lg-11">
            <label for="pass">
                Mot de passe
            </label>
            <input type="password" id="pass" name="pass" ngModel required />
        </div>

        <button class="btnSend " type="submit" [disabled]="f.invalid">
            Se connecter
        </button>
    </form>
</section>
